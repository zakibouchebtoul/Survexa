    <script>
      lottie.loadAnimation({
        container: document.getElementById("lottie-animation"), // the DOM element
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "/assets/jsons/login.json", // replace with your Lottie JSON file URL
      });
    </script>
    <script>
      // Email validation
      document
        .querySelector(".animated-button")
        .addEventListener("click", function (e) {
          const emailInput = document.getElementById("emailField");
          const email = emailInput.value;
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (!emailRegex.test(email)) {
            launch_toast("you should enter a valid email","/assets/jsons/infos.json");
             e.preventDefault(); // prevent form submission or next actions
          }
        });

      // Password toggle
      const passwordInput = document.getElementById("passwordField");
      const toggleIcon = document.createElement("div");

      // Initial Lottie (eye closed)
      toggleIcon.innerHTML = `
    <lottie-player 
      src="/assets/jsons/hideeye.json" 
      background="transparent" 
      speed="1" 
      style="width: 50px; height: 50px;"  
      loop 
      autoplay>
    </lottie-player>
  `;

      toggleIcon.style.cursor = "pointer";
      toggleIcon.style.position = "absolute";
      toggleIcon.style.right = "0px";
      toggleIcon.style.top = "50%";
      toggleIcon.style.transform = "translateY(-50%)";

      const passwordContainer = passwordInput.parentElement;
      passwordContainer.style.position = "relative";
      passwordContainer.appendChild(toggleIcon);

      let isPasswordVisible = false;

      toggleIcon.addEventListener("click", () => {
        isPasswordVisible = !isPasswordVisible;
        passwordInput.type = isPasswordVisible ? "text" : "password";

        toggleIcon.innerHTML = `
      <lottie-player 
        src="${
          isPasswordVisible
            ? "/assets/jsons/openeye.json"
            : "/assets/jsons/hideeye.json"
        }"
        background="transparent" 
        speed="1" 
        style="${
          isPasswordVisible
            ? "width: 25px; height: 25px;position:relative;right:10px"
            : "width: 50px; height: 50px"
        }"position:relative;right:10px"  
        loop 
        autoplay>
      </lottie-player>
    `;
      });
    </script>
    <script>
      function launch_toast(message, lottieSrc) {
        const toast = document.getElementById("toast");
        const desc = document.getElementById("desc");
        const lottieContainer = document.getElementById(
          "toast-lottie-container"
        );

        // Clear old animation if any
        lottieContainer.innerHTML = "";

        // Create and insert new lottie-player element
        const lottiePlayer = document.createElement("lottie-player");
        lottiePlayer.setAttribute("src", lottieSrc);
        lottiePlayer.setAttribute("background", "transparent");
        lottiePlayer.setAttribute("speed", "1");

        lottiePlayer.setAttribute("loop", "");
        lottiePlayer.setAttribute("autoplay", "");

        lottieContainer.appendChild(lottiePlayer);

        // Set message
        desc.textContent = message;

        // Show toast
        toast.classList.add("show");

        // Hide toast after 5 seconds
        setTimeout(() => {
          toast.classList.remove("show");
        }, 5000);
      }

      document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("emailField").value.trim();
        const password = document.getElementById("passwordField").value.trim();

        if (!email || !password) {
       launch_toast("Please provide all fields", "/assets/jsons/infos.json");

          return;
        }
if (email === "admin" && password == "admin123") { 
    launch_toast("login success", "/assets/jsons/success.json");

    // Wait for 2 seconds then redirect to dashboard
    setTimeout(function() {
        window.location.href = "/screens/dashboard.html";  // Redirect to dashboard.html
    }, 2000);  // 2000 milliseconds = 2 seconds

} else {
    launch_toast("invalid email or password", "/assets/jsons/infos.json"); 
}
